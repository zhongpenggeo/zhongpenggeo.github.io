---
layout: default
---

<div id="home">
  <title>Archives</title>
  <h1>Archives</h1>
  <ul class="posts">
	  {% for post in site.posts %}
	  
       <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        
	   {% endfor %}

  </ul>
</div>
